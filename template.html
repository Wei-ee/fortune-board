<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover; /* 确保图片充满屏幕 */
      background-position: center; /* 居中显示图片 */ 
      background-repeat: no-repeat; /* 不重复图片 */ 
      color: white;
      font-size: calc((89 / 1920) * 100vh); /* 根据视口大小调整字体 */
      font-family: sans-serif;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    用户名加载中...
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '类型1'; // 用户选择的类型

    // 根据类型选择背景图片
    const imageUrlMap = {
      "类型1": "health.jpg",
      "类型2": "love.jpg",
      "类型3": "money.jpg",
      "类型4": "save.jpg",
      "类型5": "work.jpg",
      "类型6": "success.jpg"
    };
    const imageUrl = imageUrlMap[userType] || "default.jpg";

    // 动态设置背景和用户名
    const contentDiv = document.getElementById('content');
    contentDiv.style.backgroundImage = `url('${imageUrl}')`;
    contentDiv.textContent = name;
  </script>
</body>
</html>
