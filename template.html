<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 1080px; /* 设置生成图片的固定宽度 */
      height: 1920px; /* 设置生成图片的固定高度 */
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保图片充满屏幕并裁剪 */
    }
    .content h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: calc(2rem + 2vw);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    .save-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="content" id="capture-area">
    <img id="type-image" src="default.jpg" alt="签类型图片">
    <h1 id="name">用户</h1>
  </div>
  <button class="save-button" id="save-button">保存图片</button>
  <script>
    // 从 URL 查询参数中提取用户选择的数据
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '健康'; // 用户选择的类型（健康、爱情等）

    // 图片路径映射表
    const imageUrlMap = {
      "健康": "health.jpg",
      "爱情": "love.jpg",
      "财运": "money.jpg",
      "出行": "travel.jpg",
      "事业": "work.jpg",
      "学业": "study.jpg"
    };

    // 根据用户选择更新页面内容
    const typeImage = document.getElementById('type-image');
    const nameElement = document.getElementById('name');
    typeImage.src = imageUrlMap[userType] || "default.jpg";
    nameElement.textContent = name;

    // 添加图片加载错误处理（防止路径问题导致显示失败）
    typeImage.onerror = () => {
      alert("图片加载失败，请检查路径是否正确！");
    };

    // 保存为图片功能
    const saveButton = document.getElementById('save-button');
    const captureArea = document.getElementById('capture-area');
    saveButton.addEventListener('click', () => {
      html2canvas(captureArea).then((canvas) => {
        const link = document.createElement('a');
        link.download = `${name}-${userType}.png`; // 文件名
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
