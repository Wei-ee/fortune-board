<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .content {
      position: relative;
      width: 100%; 
      height: 100%;
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content h1 {
      position: absolute;
      top: 26.8%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: calc(18px + 1vw);
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="content" id="capture-area">
    <img id="type-image" src="https://your-server-path/default.jpg" alt="签类型图片">
    <h1 id="name">用户</h1>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户';
    const userType = urlParams.get('type') || '健康';

    const imageStyleMap = {
      "健康": { img: "https://your-server-path/health.jpg", color: "#E95504" },
      "爱情": { img: "https://your-server-path/love.jpg", color: "#BC1E7D" },
      "财运": { img: "https://your-server-path/money.jpg", color: "#BB9912" },
      "平安": { img: "https://your-server-path/travel.jpg", color: "#E95504" },
      "事业": { img: "https://your-server-path/work.jpg", color: "#B28C12" },
      "学业": { img: "https://your-server-path/study.jpg", color: "#00B3EA" }
    };

    const typeImage = document.getElementById('type-image');
    const nameElement = document.getElementById('name');
    const styleData = imageStyleMap[userType] || { img: "https://your-server-path/default.jpg", color: "#FFFFFF" };

    typeImage.src = styleData.img;
    nameElement.textContent = name;
    nameElement.style.color = styleData.color;

    typeImage.onerror = () => {
      alert("图片加载失败，请检查路径是否正确！");
    };

    window.onload = () => {
      const captureArea = document.getElementById('capture-area');

      html2canvas(captureArea, { useCORS: true, scale: window.devicePixelRatio }).then((canvas) => {
        const imageUrl = canvas.toDataURL("image/png");

        // 直接替换页面内容，展示生成的图片
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.objectFit = "cover";
        img.style.width = "100vw";
        img.style.height = "100vh";
        img.alt = "长按保存到相册";

        document.body.innerHTML = ""; // 清空页面
        document.body.style.margin = "0";
        document.body.style.backgroundColor = "#000";
        document.body.appendChild(img);

        alert("长按图片保存到相册");
      });
    };
  </script>
</body>
</html>
