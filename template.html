<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保图片充满屏幕并裁剪 */
      z-index: 1;
    }
    .content h1 {
      position: absolute;
      left: calc((380 / 1080) * 100%);
      top: calc((550 / 1920) * 100%);
      width: calc((350 / 1080) * 100%);
      height: calc((30 / 1920) * 100%);
      z-index: 2;
      color: white;
      font-size: calc((89 / 1920) * 100vh);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
      line-height: calc((89 / 1920) * 100vh); /* 保持文字垂直居中 */
    }
  </style>
</head>
<body>
  <div class="content">
    <img id="type-image" src="" alt="签类型图片">
    <h1 id="name"></h1>
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '类型1'; // 用户选择的类型

    // 动态设置用户名字
    document.getElementById('name').textContent = name;

    // 根据类型加载图片
    const typeImage = document.getElementById('type-image');
    const imageUrlMap = {
      "类型1": "health.jpg",
      "类型2": "love.jpg",
      "类型3": "money.jpg",
      "类型4": "save.jpg",
      "类型5": "work.jpg",
      "类型6": "success.jpg"
    };
    typeImage.src = imageUrlMap[userType] || "default.jpg"; // 加载默认图片防止错误
  </script>
</body>
</html>
