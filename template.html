<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止白边 */
    }
    .content {
      position: relative;
      width: 1080px; /* 根据背景图片的原始宽度设置 */
      height: 1920px; /* 根据背景图片的原始高度设置 */
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .content h1 {
      position: absolute;
      left: 408px; /* 按背景图片的原始尺寸设置 */
      top: 578px;  /* 按背景图片的原始尺寸设置 */
      width: 380px; /* 按背景图片的原始尺寸设置 */
      height: 89px;  /* 按背景图片的原始尺寸设置 */
      font-size: 48px; /* 字体大小 */
      line-height: 89px; /* 保持垂直居中 */
      color: white;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <img id="type-image" src="" alt="签类型图片">
    <h1 id="name"></h1>
  </div>
  <script>
    // 获取 URL 查询参数
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '类型1'; // 用户选择的类型

    // 动态设置用户名字
    document.getElementById('name').textContent = name;

    // 根据类型加载图片
    const typeImage = document.getElementById('type-image');
    const imageUrlMap = {
      "类型1": "health.jpg",
      "类型2": "love.jpg",
      "类型3": "money.jpg",
      "类型4": "save.jpg",
      "类型5": "work.jpg",
      "类型6": "success.jpg"
    };
    typeImage.src = imageUrlMap[userType] || "default.jpg"; // 设置图片路径

    // 使用 html2canvas 渲染页面为图片
    window.onload = function () {
      html2canvas(document.getElementById('content'), { scale: 2, useCORS: true }).then((canvas) => {
        const imageUrl = canvas.toDataURL("image/png");
        const img = new Image();
        img.src = imageUrl;
        img.style.width = "100vw";
        img.style.height = "100vh";
        img.style.display = "block";
        img.style.margin = "0 auto";
        img.setAttribute('alt', '生成的转运签图片');
        img.setAttribute('draggable', 'false');
        document.body.innerHTML = ""; // 清空原页面
        document.body.appendChild(img); // 替换为可保存的图片
      });
    };
  </script>
</body>
</html>
