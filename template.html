<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 1080px; /* 固定图片宽度 */
      height: 1920px; /* 固定图片高度 */
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保图片充满屏幕并裁剪 */
    }
    .content h1 {
      position: absolute;
      top: 40%; /* 调整文字的垂直位置 */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px; /* 固定字体大小，避免比例问题 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content" id="capture-area">
    <img id="type-image" src="default.jpg" alt="签类型图片">
    <h1 id="name">用户</h1>
  </div>
  <script>
    // 从 URL 查询参数中提取用户选择的数据
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '健康'; // 用户选择的类型（健康、爱情等）

    // 图片路径和字体颜色映射表
    const imageStyleMap = {
      "健康": { img: "health.jpg", color: "#FFFFFF" },
      "爱情": { img: "love.jpg", color: "#FFC0CB" },
      "财运": { img: "money.jpg", color: "#FFD700" },
      "出行": { img: "travel.jpg", color: "#87CEEB" },
      "事业": { img: "work.jpg", color: "#FFFFFF" },
      "学业": { img: "study.jpg", color: "#00FF00" }
    };

    // 根据用户选择更新页面内容
    const typeImage = document.getElementById('type-image');
    const nameElement = document.getElementById('name');
    const styleData = imageStyleMap[userType] || { img: "default.jpg", color: "#FFFFFF" };

    // 设置背景图片和字体颜色
    typeImage.src = styleData.img;
    nameElement.textContent = name;
    nameElement.style.color = styleData.color;

    // 添加图片加载错误处理（防止路径问题导致显示失败）
    typeImage.onerror = () => {
      alert("图片加载失败，请检查路径是否正确！");
    };

    // 自动生成合成图片并显示
    window.onload = () => {
      const captureArea = document.getElementById('capture-area');
      html2canvas(captureArea, { useCORS: true, scale: 1 }).then((canvas) => {
        const imageUrl = canvas.toDataURL("image/png");
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.width = "100%"; // 调整显示为全屏宽
        img.style.height = "auto"; // 保持图片比例
        img.alt = "生成的签图片";

        // 替换页面内容为生成的图片
        document.body.innerHTML = "";
        document.body.style.margin = "0";
        document.body.appendChild(img);
      });
    };
  </script>
</body>
</html>
