<!DOCTYPE html>
<html>
<head>
  <title>转运签</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .content {
      text-align: center;
      background-image: url('1.png'); /* 替换为实际背景图片地址 */
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 100vh; /* 将高度调整为100vh，适应屏幕高度 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 id="name">属于用户的转运签</h1>
    <p id="blessing">祝您好运!</p>
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 默认名字
    const blessing = urlParams.get('blessing') || '祝您好运!';

    // 动态替换内容
    document.getElementById('name').textContent = `属于${name}的转运签`;
    document.getElementById('blessing').textContent = blessing;
  </script>
</body>
</html>
