<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* 引入自定义字体 */
    @font-face {
      font-family: 'CustomFont';
      src: url('./ExtraLight.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
    }
    .content {
      position: relative;
      width: 100%; 
      height: 100%;
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content h1 {
      position: absolute;
      top: 26.8%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: calc(18px + 1vw);
      font-family: 'CustomFont', sans-serif; /* 使用自定义字体 */
      text-align: center;
    }
    #save-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      font-family: 'CustomFont', sans-serif;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    #save-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="content" id="capture-area">
    <img id="type-image" src="https://your-server-path/default.jpg" alt="签类型图片">
    <h1 id="name">用户</h1>
  </div>
  <button id="save-btn">保存图片</button>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户';
    const userType = urlParams.get('type') || '健康';

    const imageStyleMap = {
      "健康": { img: "https://your-server-path/health.jpg", color: "#E95504" },
      "爱情": { img: "https://your-server-path/love.jpg", color: "#BC1E7D" },
      "财运": { img: "https://your-server-path/money.jpg", color: "#BB9912" },
      "平安": { img: "https://your-server-path/travel.jpg", color: "#E95504" },
      "事业": { img: "https://your-server-path/work.jpg", color: "#B28C12" },
      "学业": { img: "https://your-server-path/study.jpg", color: "#00B3EA" }
    };

    const typeImage = document.getElementById('type-image');
    const nameElement = document.getElementById('name');
    const styleData = imageStyleMap[userType] || { img: "https://your-server-path/default.jpg", color: "#FFFFFF" };

    typeImage.src = styleData.img;
    nameElement.textContent = name;
    nameElement.style.color = styleData.color;

    typeImage.onerror = () => {
      alert("图片加载失败，请检查路径是否正确！");
    };

    window.onload = () => {
      const captureArea = document.getElementById('capture-area');
      const saveButton = document.getElementById('save-btn');

      // 动态调整截图区域大小
      captureArea.style.width = `${window.innerWidth}px`;
      captureArea.style.height = `${window.innerHeight}px`;

      html2canvas(captureArea, { useCORS: true, scale: window.devicePixelRatio }).then((canvas) => {
        const imageUrl = canvas.toDataURL("image/png");

        // 显示保存按钮
        saveButton.style.display = "block";

        saveButton.onclick = () => {
          const link = document.createElement('a');
          link.href = imageUrl;
          link.download = `${name}-${userType}.png`;
          link.click();
        };

        // 将截图显示在页面中
        const img = document.createElement('img');
        img.src = imageUrl;
        img.style.objectFit = "cover";
        img.style.width = "100vw";
        img.style.height = "100vh";
        img.alt = "生成的签图片";

        document.body.innerHTML = "";
        document.body.style.margin = "0";
        document.body.appendChild(img);
        document.body.appendChild(saveButton);
      });
    };
  </script>
</body>
</html>
