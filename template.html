<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
    }
    .content {
      text-align: center;
    }
    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 id="name"></h1>
    <img id="type-image" src="" alt="签类型图片">
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '类型1'; // 用户选择的类型

    // 动态设置用户名字
    document.getElementById('name').textContent = `属于 ${name} 的转运签`;

    // 根据类型加载图片
    const typeImage = document.getElementById('type-image');
    const imageUrlMap = {
      "类型1": "health.jpg",
      "类型2": "love.jpg",
      "类型3": "money.jpg",
      "类型4": "save.jpg",
      "类型5": "work.jpg",
      "类型6": "success.jpg"
    };
    typeImage.src = imageUrlMap[userType] || "default.jpg"; // 加载图片或显示默认图片
  </script>
</body>
</html>
