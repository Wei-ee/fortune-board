<!DOCTYPE html>
<html>
<head>
  <title>转运签</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .content {
      text-align: center;
      background-image: url('reference.png'); /* 替换为实际背景图片地址 */
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: calc(100vw * 16 / 9); /* 9:16 的比例 */
      max-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }
    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="content" id="content">
    <h1 id="name">属于用户的转运签</h1>
    <p id="blessing">祝您好运!</p>
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 默认名字
    const blessing = urlParams.get('blessing') || '祝您好运!';

    // 动态替换内容
    document.getElementById('name').textContent = `属于${name}的转运签`;
    document.getElementById('blessing').textContent = blessing;

    // 使用 html2canvas 渲染内容为图片
    html2canvas(document.getElementById('content'), { scale: 2 }).then((canvas) => {
      const imageUrl = canvas.toDataURL("image/png"); // 转为图片 URL
      const img = document.createElement("img"); // 创建图片元素
      img.src = imageUrl;
      img.style.position = "absolute";
      img.style.top = "0";
      img.style.left = "0";
      img.style.width = "100vw"; // 让图片适配屏幕宽度
      img.style.height = "100vh"; // 让图片适配屏幕高度，保持全屏显示
      img.style.objectFit = "cover"; // 确保图片覆盖整个屏幕
      document.body.innerHTML = ""; // 清空原页面内容
      document.body.appendChild(img); // 显示生成的图片
    });
  </script>
</body>
</html>
