<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保图片充满屏幕并裁剪 */
    }
    #final-image {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="content">
    <img id="final-image" src="" alt="签类型图片">
  </div>
  <script>
    // 从 URL 查询参数中提取用户信息
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || '用户'; // 用户名
    const userType = urlParams.get('type') || '类型1'; // 用户选择的类型

    // 根据类型加载图片
    const imageUrlMap = {
      "类型1": "health.jpg",
      "类型2": "love.jpg",
      "类型3": "money.jpg",
      "类型4": "save.jpg",
      "类型5": "work.jpg",
      "类型6": "success.jpg"
    };
    const imageUrl = imageUrlMap[userType] || "default.jpg";

    // 加载图片并绘制到 canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = imageUrl;
    img.crossOrigin = 'anonymous'; // 如果需要跨域加载图片
    img.onload = () => {
      // 设置 canvas 尺寸
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;

      // 绘制图片到 canvas
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // 绘制文字
      ctx.fillStyle = 'white';
      ctx.font = `${canvas.height * 0.05}px sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(name, canvas.width / 2, canvas.height / 2);

      // 将合成后的图片设置为 <img>
      const finalImage = document.getElementById('final-image');
      finalImage.src = canvas.toDataURL('image/png');
    };

    img.onerror = () => {
      alert('图片加载失败，请检查路径是否正确！');
    };
  </script>
</body>
</html>
