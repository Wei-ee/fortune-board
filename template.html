<!DOCTYPE html>
<html lang="en">
<head>
  <title>转运签</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000; /* 防止图片外有白边 */
    }
    .content {
      position: relative;
      width: 100%;
      height: 80%;
      overflow: hidden;
    }
    .content img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* 确保图片充满屏幕并裁剪 */
    }
    .content h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: calc(2rem + 2vw);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    select {
      position: relative;
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <img id="type-image" src="health.jpg" alt="签类型图片">
    <h1 id="name">用户</h1>
  </div>
  <select id="type-select">
    <option value="health">健康</option>
    <option value="love">爱情</option>
    <option value="money">财运</option>
    <option value="travel">出行</option>
    <option value="work">事业</option>
    <option value="study">学业</option>
  </select>

  <script>
    // 获取元素
    const typeImage = document.getElementById('type-image');
    const typeSelect = document.getElementById('type-select');
    const nameElement = document.getElementById('name');

    // 用户名（你可以根据需要动态设置）
    const userName = '用户';

    // 图片路径映射
    const imageUrlMap = {
      health: 'health.jpg',
      love: 'love.jpg',
      money: 'money.jpg',
      travel: 'travel.jpg',
      work: 'work.jpg',
      study: 'study.jpg'
    };

    // 设置初始内容
    nameElement.textContent = userName;

    // 添加事件监听器，切换选项时更新内容
    typeSelect.addEventListener('change', (event) => {
      const selectedType = event.target.value;
      typeImage.src = imageUrlMap[selectedType];
    });
  </script>
</body>
</html>
